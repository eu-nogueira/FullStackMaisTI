<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
  <title>Gaming Website Landing Page</title>
</head>

<body>
  <header>
    <a href="" class="logo">
      <img src="nintendo-switch.png" alt="nintendo switch logo" height="240" width="240" />
    </a>
    <nav>
      <ul class="nav">
        <li>
          <a href="https://www.nintendo.com/us/whatsnew/" target="_blank">Switch News</a>
        </li>
        <li>
          <a href="https://www.nintendo.com/pt-br/switch/online/" target="_blank">Switch Online</a>
        </li>
        <li>
          <a href="https://www.nintendo.com/us/switch/online/nintendo-switch-online/classic-games/"
            target="_blank">Switch Classic</a>
        </li>
      </ul>
    </nav>

    <div>
      <button>Login</button>
    </div>

    <div class="search">
      <input type="text" placeholder="Search">
    </div>
  </header>

  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" id="slide-1">
        <img src="super_mario_odyssey_dinosaur_4k.jpeg" alt="Banner do Super Mario Odyssey">

        <div class="backscene"></div>

        <div class="banner">
          <div class="left">
            <div class="features">
              <div class="rating">
                <span class="score">9.2</span>
                <div class="content">
                  <span class="subtitle">M E T A S C O R E</span>
                  <h4>Ótimo</h4>
                  <span>Descrição do Jogo Mario Odyssey</span>
                </div>
              </div>
              <div class="pricing">
                <a href=""></a>
                <div class="content">
                  <span class="subtitle">Super Mario Odyssey</span>
                  <h4>COMPRE AGORA</h4>
                  <span>Plataforma, Aventura, Ação</span>
                </div>
              </div>
            </div>
            <h1>Mario</h1>
          </div>
          <img src="mario.png" alt="Mario">
        </div>
        <div class="right">
          <ul class="description">
            <li>
              <p>27 de Outubro 2017</p>
            </li>
            <li>
              <p>Modo TV, Modo Semiportátil, Modo Portátil</p>
            </li>
          </ul>

          <div class="trailer">
            <h2>Assista ao Trailer</h2>
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/5kcdRBHM7kM"
              title="Super Mario Odyssey Trailer" allowfullscreen></iframe>
          </div>
        </div>
      </div>

      <div class="swiper-slide" id="slide-2">
        <img src="pokemon-legends-arceus.jpeg" 
        alt="Banner do pokemon legends">
      </div>

      <div class="swiper-slide" id="slide-3">
        <img src="red.png" 
        alt="Banner do pokemon legends">
      </div>

    </div>
  </div>

</body>

</html>
