<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gaming Website Landing Page</title>
</head>

<body>
    <header>
        <a href="" class="logo">
            <img
            src="nintendo-switch.png"
            alt="nintendo switch logo"

            width="240"
            />

        <nav>
        <ul class="nav">
            <li>

              >
            </li>
            <li>
              <a
                href="https://www.nintendo.com/pt-br/switch/online/"
                target="_blank"
                >Switch Online</a
              >
            </li>
            <li>
              <a
                href="https://www.nintendo.com/us/switch/online/nintendo-switch-online/classic-games/"
                target="_blank"
                >Switch Classic</a
              >
            </li>
            <li>
                <button>Login</button>
            </li>
            <label for="Search"></label>
            <input type="text" placeholder="Search">
          </ul>
        </nav>
    </header>

</html>
