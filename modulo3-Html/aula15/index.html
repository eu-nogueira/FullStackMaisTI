<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="style.css">
    <script src="script15.js" defer></script>
    
</head>

<body>
    <header>
        <h1>Consulta de Endereço</h1>
    </header>
    <section class="main-container">
        <form>
            <div class="cep-end">
                <label for="Cep"></label>
                <input type="text" placeholder="CEP" required onblur="pesquisacep(this.value)">
                <label for="Ende"></label>
                <input type="text" id="rua" placeholder="Endereço" disabled>
            </div>
            <div class="provincia">
                <input type="text" id="bairro" placeholder="Bairro" disabled>
                <input type="text" id="cidade" placeholder="Cidade" disabled>
                <input type="text" id="uf" placeholder="UF" disabled>
            </div>
        </form>
    </section>
</body>

</html>
