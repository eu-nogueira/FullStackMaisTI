<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
    <script>
        let myWindow
        let width = window.screen.availWidth
        let height = window.screen.availHeight
        function openWin() {
            myWindow = window.open('', 'myWindow', 'width=200', 'height=100')
        }
        function closeWin() {
            if(myWindow) {
                myWindow.close()
            }
        }
        document.write('Altura do navegador: ', + height + 'px<br>')
        document.write('largura do navegador: ', + width + 'px<br>')

        function redirectTo(url) {
            window.location.href = url
        }
    </script>
</head>
<body>
    <button onclick="openWin()">abrir janela</button>
    <button onclick="closeWin()">fechar janela</button>
    <button onclick="window.print()">imprimir janela</button>
    
    <button onclick="redirectTo('https://www.google.com')">Acessar google</button>
</body>
</html>
