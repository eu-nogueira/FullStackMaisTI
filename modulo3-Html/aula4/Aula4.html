<body>

        <label class="name">Nome:

        <br>
        <br>

        <br>
        <label class="msg">Mensagem:
            <br>
            <textarea class="txtMsg" required placeholder="Sua Mensagem"></textarea>
        </label>
        <br>
        <br>
        <label for="telefone"> Telefone:
            <br> 
            <input type="number" placeholder="Seu número">
        </label>
        <br>
        <br>
        <label class="assunto"> Assunto: 
            <input type="radio" class="assunt" name="assun"> Dúvida
            <input type="radio" class="assunt" name="assun"> Suporte
            <input type="radio" class="assunt" name="assun"> Feedback
        </label>
        <br>
        <br>
        <label class="che"> Aceite os <b>termos</b>
            <input type="checkbox" class="check" required> 
        </label>
        <br>
        <br>
        <button class="enviar">Enviar</button>
    </form>
</body>
</html>
