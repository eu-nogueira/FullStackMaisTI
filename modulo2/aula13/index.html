<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>to do list</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">To Do List</a>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="">Main</a></li>
                <li class="nav-item"><a class="nav-link" href="">Management</a></li>
            </ul>
        </div>
    </nav>

    <section class="100vh" style="background-color: #dbdbdb;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center 
            align-items-center h-100">
                <div class="col-12">
                    <div class="ms-auto">
                        <h4>Register Task</h4>
                        <form class="row justify-content-center
                align-items-center mb-4">
                            <div class="col-md-2 mb-3">
                                <select class="form-control" name="" id="">
                                    <option value="">Year</option>
                                    <option value="2024">2024</option>
                                </select>
                            </div>
                            <div class="col-md-2 mb-3">
                                <select class="form-control" id="month">
                                    <option value="">Month</option>
                                    <option value="">Janeiro</option>
                                    <option value="">Fevereiro</option>
                                    <option value="">Mar√ßo</option>
                                    <option value="">Abril</option>
                                    <option value="">Maio</option>
                                    <option value="">Junho</option>
                                    <option value="">Julho</option>
                                    <option value="">Agosto</option>
                                    <option value="">Setembro</option>
                                    <option value="">Outubro</option>
                                    <option value="">Novembro</option>
                                    <option value="">Dezembro</option>
                                </select>
                            </div>
                            <div class="col-md-2 mb-3">
                                <input type="text" class="form-control" name="day" placeholder="Day">
                            </div>
                            <div class="col-md-6 mb-3">
                                <select class="form-control" id="type">
                                    <option value="Studies">Studies</option>
                                    <option value="Home">Home</option>
                                    <option value="Work">Work</option>
                                    <option value="Health">Health</option>
                                </select>
                            </div>
                            <div class="col-md-8 mb-3">
                                <input type="text" id="" placeholder="description">
                            </div>
                            <div class="col-md-4 mb-3">
                                <button type="submit" class="btn
                            btn-dark">Save</button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
