<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
    <script src="newList.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #fcd8af;">
    <div class="text-center mt-5" style="max-height: 100vh; border: 1px solid; width: 400px; margin: auto; box-shadow: 1px 2px 3px 0px rgba(0, 0, 0, 0.6);">
        <h1>To do list</h1>
        <input type="text" id="conteudo" class="p-1" style="background-color: #fec49b; border: none; border-bottom: 1px solid black;">
        <button type="button" class="btn btn-success" id="register">Registrar</button>
    
    <div class="mt-2 text-center" id="do">
        <ul class="lista" style="background-color: #fe9b91; margin: auto;">
        </ul>
    </div>
</div>
</body>

</html>
